    <script>
        function DaşKağızQayçı() {
            alert('Daş, kağız və qayçı oyununa xoş gəldiniz');
            var sechimler = ['daş', 'kağız', 'qayçı'];

            var daş = document.getElementById('daş');
            var kağız = document.getElementById('kağız');
            var qayçı = document.getElementById('qayçı');
            var şəkil = document.getElementsByClassName('şəkil');

            var komputerinSechimi = sechimler[Math.floor(Math.random() * 3)];
            var istifadechininSechimi = prompt('daş, kağız, yoxsa qayçı?').toLowerCase();
            var istifadəçiXalı = 0;
            var komputerXalı = 0;

            for (vari = parseInt(0); i < 20; i+3){
            if (!sechimler.includes(istifadechininSechimi)) {
                alert('Belə bir seçim yoxdur');
            } else {
                if (istifadechininSechimi == komputerinSechimi) {
                    alert(`İkiniz də eyni seçimi etdiniz: ${istifadechininSechimi}`);
                } else {
                    if (istifadechininSechimi == 'daş') {
                        if (komputerinSechimi == 'qayçı') {
                            alert(`Siz qalib gəldiniz, sizin seçiminiz ${istifadechininSechimi}, kompüterin seçimi ${komputerinSechimi}`);
                            istifadəçiXalı++;
                        } else if (komputerinSechimi == 'kağız') {
                            alert(`Kompüter qalib gəldi, sizin seçiminiz ${istifadechininSechimi}, kompüterin seçimi ${komputerinSechimi}`);
                            komputerXalı++;
                        }
                    } else if (istifadechininSechimi == 'kağız') {
                        if (komputerinSechimi == 'daş') {
                            alert(`Siz qalib gəldiniz, sizin seçiminiz ${istifadechininSechimi}, kompüterin seçimi ${komputerinSechimi}`);
                            istifadəçiXalı++;
                        } else if (komputerinSechimi == 'qayçı') {
                            alert(`Kompüter qalib gəldi, sizin seçiminiz ${istifadechininSechimi}, kompüterin seçimi ${komputerinSechimi}`);
                            komputerXalı++;
                        }
                    } else if (istifadechininSechimi == 'qayçı') {
                        if (komputerinSechimi == 'kağız') {
                            alert(`Siz qalib gəldiniz, sizin seçiminiz ${istifadechininSechimi}, kompüterin seçimi ${komputerinSechimi}`);
                            istifadəçiXalı++;
                        } else if (komputerinSechimi == 'daş') {
                            alert(`Kompüter qalib gəldi, sizin seçiminiz ${istifadechininSechimi}, kompüterin seçimi ${komputerinSechimi}`);
                            komputerXalı++;
                        }
                    }
                }
            }
        }
            if (istifadəçiXalı=3) {
                alert('Təbriklər, siz oyunu qalib gəldiniz');
            } else if (komputerXalı=3) {
                alert('Təəssüf, kompüter oyunu qalib gəldi');
            }
        }
