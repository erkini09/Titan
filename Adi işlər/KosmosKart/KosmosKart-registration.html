<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KosmosKart</title>
    <link rel="stylesheet" href="KosmosKart-registration.css">
</head>
<body>
    <div id="registration-form" style="text-align: center;">
    <label for="email">Email</label><br>
    <input class="registration" id="email" type="email" placeholder="Email"><br><br>
    <label for="password">Password</label><br>
    <input class="registration" id="password" type="password" placeholder="Password"><br><br>
    <input class="button" type="submit" value="Sign Up" onclick="signup()">
    <input class="button" type="submit" value="Log In" onclick="login()">
    </div>
</body>
</html>
